<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    
   <div class="blue"></div>
   
    <div class="profile-details">
     <div class="profile-image">
      <img src="./images/image-victor.jpg" alt="Victor">     
     </div>
      <p class="center">
        <span class="text-bold profile-name">Victor Crest</span>
        <span class="grey-text age">26</span>
      </p>
      <p class="grey-text location">London</p>   
    </div>
    

      <div class="profile-stats">
        <div class="stats-item">
         <p class="big-text text-bold">80K</p>
         <p class="small-text grey-text" >Followers</p>         
        </div>
        <div class="stats-item">
          <p class="big-text text-bold">803K</p>
          <p class="small-text grey-text">Likes</p>
        </div>
        <div class="stats-item">
          <p class="big-text text-bold">1.4K</p>
          <p class="small-text grey-text">Photos</p>        
        </div>
      </div>
    
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Enjeghe Onukak</a>.
  </div>
</body>
</html>
